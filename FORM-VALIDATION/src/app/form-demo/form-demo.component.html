<div style="text-align: center;">
    <form #login="ngForm" (ngSubmit)="Submit(login)">
        <div class="form-group">
            <label>Email address</label>
            <input #name="ngModel" required type="email" class="form-control" placeholder="Enter email" ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger"></div>
            Email us Required
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" i placeholder="Password" ngModel>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
